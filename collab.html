<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JDH Introduction</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
<body>
    <header class="page-title">
        <h2>Collaborator's Welcome</h2>
        <nav class="row is-full" id="page-nav">
            <a href="./index.html">Home</a>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form class="collab-form" action="mailto: jharalson29@gmail.com?subject=Collab Ideas" method="post"> 
                <input class="form-input" type="text" id="user-name" name="user-name" placeholder="John Doe">
                <input class="form-input" type="email" id="email" name="email" placeholder="example@example.com">
                <input class="form-input" type="text" id="idea" placeholder="Idea for collaboration">
                <textarea class="form-input" id="form-input" name="description" rows="4" cols="50" placeholder="Short description of your project idea..."></textarea>
                <button class="form-btn" id="reset-btn">Reset</button>
                <button class="form-btn" id="submit-btn" type="submit" value="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="./assets/js/index.js"></script>
</body>
</html>
